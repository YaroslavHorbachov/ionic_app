<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar warn>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages; index as id" (click)="openPage(p)">
        Dima - {{id + 1}} {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
